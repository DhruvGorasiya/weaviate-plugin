parameters:
  - name: "operation"
    type: "select"
    required: true
    options:
      - value: "create_collection"
        label:
          en_US: "Create Collection"
      - value: "delete_collection"
        label:
          en_US: "Delete Collection"
      - value: "get_schema"
        label:
          en_US: "Get Schema"
      - value: "list_collections"
        label:
          en_US: "List Collections"
      - value: "get_stats"
        label:
          en_US: "Get Stats"
    label:
      en_US: "Operation"
    human_description:
      en_US: "Type of schema operation to perform"
    llm_description: "The type of schema management operation to perform"
    form: llm

  - name: "collection_name"
    type: "string"
    required: false
    label:
      en_US: "Collection Name"
    human_description:
      en_US: "Name of the Weaviate collection (letters, digits, underscores; required for most operations)"
    llm_description: "The name of the Weaviate collection to operate on"
    form: form

  - name: "properties"
    type: "string"
    required: false
    label:
      en_US: "Properties"
    human_description:
      en_US: "JSON object or array of property definitions for collection creation"
    llm_description: "JSON object or array of property definitions for creating a new collection"
    form: form

  - name: "vectorizer"
    type: "string"
    required: false
    label:
      en_US: "Vectorizer"
    human_description:
      en_US: "Vectorizer config (e.g., self_provided, text2vec-openai, text2vec-transformers)"
    llm_description: "Optional vectorizer configuration for the collection"
    form: form